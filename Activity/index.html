<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder</title>
  <link rel="icon" href="Mundo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: lightseagreen;
      min-height: 100vh;
      padding: 20px;
    }
    .main-box {
      background: lightgoldenrodyellow;
      border-radius: 20px;
      box-shadow: 0 4px 20px;
      padding: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
      margin-left: 30px;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-body {
      text-align: center;
    }
    .btn-back {
      margin-bottom: 20px;
    }
    .btn-small {
      padding: 5px 10px;
      font-size: 14px;
    }
    .card-img-top {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="btn-back">
      <a href="../index.html" class="btn btn-outline-secondary">‚Üê Back to Profile</a>
    </div>

    <div class="main-box">

      <h1 class="text-center mb-5">My Projects</h1>

      <div class="row g-4">

        <div class="col-auto">
          <div class="card">
            <img src="Cards-Background Picture.jpg" alt="Project Image" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title mb-3">Project 1</h5>
              <a href="project-page/index.html" class="btn btn-primary btn-small">View Project</a>
            </div>
          </div>
        </div>
        
      </div>

    </div>

  </div>
</body>
</html>
