<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shamel Camposano Portfolio</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .main-container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .left-section,
    .right-section {
      width: 50%;
    }

    .left-section {
      background: #fff;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .right-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .logo-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo-img {
      width: 100px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav ul li {
      font-size: 13px;
      letter-spacing: 0.5px;
      cursor: pointer;
    }

    .intro {
      margin-top: 80px;
      max-width: 90%;
    }

    .intro h2 {
      font-size: 16px;
      color: #374151;
      margin-bottom: 5px;
      margin-top: 160px;
    }

    .intro h1 {
      font-size: 45px;
      font-family: 'Oswald', sans-serif;
      margin-bottom: 5px;
    }

    .intro p {
      font-size: 14px;
      color: #374151;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      text-decoration: none;
      margin-right: 15px;
      font-size: 18px;
      color: #111827;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #374151;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }

      .left-section,
      .right-section {
        width: 100%;
      }

      /* Hide right section on small screens */
      .right-section {
        display: none;
      }

      .logo-img {
        width: 80px;
      }

      nav ul {
        gap: 10px;
      }

      .intro {
        margin-top: 60px;
        padding-top: 5px;
      }

      .intro h2 {
        margin-top: 50px;
      }

      .intro h1 {
        font-size: 32px;
      }

      .intro p {
        font-size: 13px;
      }

      nav ul li {
        font-size: 13px;
      }

      .social-icons {
        margin-bottom: 50px;
      }
    }

    @media (max-width: 480px) {
      .intro h1 {
        font-size: 24px;
      }

      .intro p,
      nav ul li {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Left Section -->
    <div class="left-section">
      <div>
        <!-- Logo + Navigation -->
        <div class="logo-nav">
          <img src="logo.png" alt="Logo" class="logo-img" />
          <nav>
            <ul>
              <li>HOME</li>
              <li>ABOUT</li>
              <li>CONTACT</li>
              <li>PROJECTS</li>
            </ul>
          </nav>
        </div>

        <!-- Intro -->
        <div class="intro">
          <h2>Hi, I am</h2>
          <h1>SHAMEL G. CAMPOSANO</h1>
          <p>
            A Second Year College Student in Polytechnic University of the Philippines Santo Tomas Branch,
            currently taking the course of Diploma in Information Technology.
          </p>
        </div>
      </div>

      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="https://www.facebook.com/shamel.cc" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/sgcamposano" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <!-- Right Section (hidden on small screens) -->
    <div class="right-section">
      <img src="Shamel.png" alt="Shamel Camposano" />
    </div>
  </div>
</body>

</html>
